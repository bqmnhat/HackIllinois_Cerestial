<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Chatbot in Javascript</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
    <!-- Main js file-->
    <script
      type="text/javascript"
      async
      src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.2.0/es5/tex-mml-chtml.min.js"
    ></script>
    <!-- For latex -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <!-- For drawing charts -->
  </head>
  <body class="show-chatbot">
    <!-- <p id="temp">Nom</p> -->
     <!-- Show the button for UI-->
    <button class="UI-toggler">
      <span class="material-symbols-outlined"> more_vert </span>
      <!--<span class="material-symbols-outlined"> arrow_forward_ios </span> -->
    </button>

    <div class="widget-container">
      <div class="widget-soil">
        <canvas id="chart" style="width: 300px; height: 250px">bello</canvas>

        <!--<p id = "chartdata">soil</p> -->
      </div>
      <div class="widget-temp">
        <img
          class="weatherimg"
          src="{{ url_for('static', filename='cloudy.gif') }}"
          alt="raining"
        />
        <h1 id="temperature">N/a</h1>
        <span class="material-symbols-outlined"> location_on </span>
        <p>Chicago, Illinois</p>
      </div>
    </div>

    <div class="chatbot">
      <header>
        <h2>Cerestial</h2>
        <!--<span class="material-symbols-outlined"> close </span> -->
      </header>
      <ul class="chatbox"></ul>
      <div class="chat-input">
        <textarea placeholder="Ask a question..." required></textarea>
        <span id="send-btn" class="material-symbols-outlined">send </span>
      </div>
    </div>
  </body>
</html>
