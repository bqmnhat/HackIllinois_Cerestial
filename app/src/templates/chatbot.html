<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Chatbot in Javascript</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
    <script
      type="text/javascript"
      async
      src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.2.0/es5/tex-mml-chtml.min.js"
    ></script>
  </head>
  <body class="show-chatbot">
    <!-- <p id="temp">Nom</p> -->

    <div class="widget-container">
      <div class="scrollable-widget">
        <div class="widget-temp active" id="slide1">
          <img
            class="weatherimg"
            src="{{ url_for('static', filename='rainy.gif') }}"
            alt="raining"
          />
          <h1>20Â°</h1>
          <p>Chicago, Illinois</p>
        </div>
        <div class="widget-temp" id="slide2"></div>
      </div>

      <div class="widget-soil">
        <!-- <canvas id = "chart" style = "width: 100%; max-width: 600px"></canvas> -->
        <p id="chart">soil</p>
      </div>
    </div>

    <div class="chatbot">
      <header>
        <h2>Cerestial</h2>
        <span class="material-symbols-outlined"> close </span>
      </header>
      <ul class="chatbox">
        <li class="chat incoming">
          <span class="material-symbols-outlined"> potted_plant </span>
          <p>Hello! What can I help you with?</p>
        </li>
      </ul>
      <div class="chat-input">
        <textarea placeholder="Ask a question..." required></textarea>
        <span id="send-btn" class="material-symbols-outlined">send </span>
      </div>
    </div>
  </body>
</html>
